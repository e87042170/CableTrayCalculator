<!DOCTYPE html>
<html>
	<head>
		<title>Cable Tray 容量計算</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script src="./js/main.js"></script>
		<style>	
			body{
				font-size: 16px;
				background-color: #EFF5FC;
			}
			body>.container{
				background-color: #fff;
				margin: 15px auto;
			}
			.navbar {
			    padding-top: 15px;
			    padding-bottom: 15px;
			    border: 0;
			    border-radius: 0;
			    margin-bottom: 0;
			}
			h2{
			    color: #E31D4C;
			}
			.btn-pri{
				border-color: #2775CE;
				color: #2775CE;
			}
			.btn-sec{
				border-color: #E31D4C;
				color: #E31D4C;
			}
		</style>		
	</head>
	<body>
		<nav class="navbar navbar-expand-md bg-primary navbar-dark">
			<div class="container">
				<a class="navbar-brand" href="#">Cable Tray 容量計算</a>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="navbar-nav">
						<li class=""></li>
						<li class=""></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container">
			<h2>電纜清單</h2>
			<div class="table-responsive">          
			  <table id="tbl1" class="table">
			    <thead>
			      <tr>
			        <th>#</th>
			        <th>電纜種類</th>
			        <th>電纜規格</th>
			        <th>外徑</th>
			        <th>數量</th>
			        <th>工具</th>
			      </tr>
			    </thead>
			    <tbody></tbody>
			  </table>
			</div>
			<div class="text-right">
				<button class="btn btn-primary" data-toggle="modal" data-target="#myModal"> <i class="fa fa-plus-circle"></i> 加入電纜</button>
			</div><br>
		</div>

		<div class="container">
			<h2>Cable Tray 容量計算</h2>
			<div class="table-responsive">          
			  <table id="tbl2" class="table">
			    <thead>
			      <tr>
			        <th style="width: 150px">Tray 種類</th>
			        <th>Cable Tray 使用率</th>			        
			      </tr>
			    </thead>
			    <tbody>
			      <tr>
			        <td>Tray 150W</td>
			        <td>
			        	<div class="progress">
						  <div class="progress-bar progress-bar-striped active" role="progressbar"
						  aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
						    0%
						  </div>
						</div>
			        </td>			        
			      </tr>
			       <tr>
			        <td>Tray 300W</td>
			        <td>
			        	<div class="progress">
						  <div class="progress-bar progress-bar-striped active" role="progressbar"
						  aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
						    0%
						  </div>
						</div>
			        </td>			        
			      </tr>
			       <tr>
			        <td>Tray 600W</td>
			        <td>
			        	<div class="progress">
						  <div class="progress-bar progress-bar-striped active" role="progressbar"
						  aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
						    0%
						  </div>
						</div>
			        </td>			        
			      </tr>
			    </tbody>
			  </table>
			</div>
			<blockquote class="blockquote"><p>電纜線架內電纜之配置，以不超過電纜線架內截面積之60%為原則。</p></blockquote>
			<div class="text-right">
				<button id="calculate" class="btn btn-primary"> <i class="fa fa-calculator"></i> 開始計算</button>
			</div><br>
		</div>	

		<!-- Modal -->
		  <div class="modal fade" id="myModal" role="dialog">
		    <div class="modal-dialog">		    
		      <!-- Modal content-->
		      <div class="modal-content">
		        <div class="modal-header">
		        	<h4 class="modal-title">選擇電纜</h4>
		          	<button type="button" class="close" data-dismiss="modal">&times;</button>
		        </div>
		        <div class="modal-body">
		        	<div class="row">
		        		<div class="col-sm-6">
			        		<div class="form-group">
							  <label for="sel1">1.選擇電纜種類:</label>
							  <select class="form-control" id="sel1" multiple="true" size="10">
							    <option>XLPE</option>
							    <option>FPVC</option>
							    <option>CV-S</option>
							    <option>PVC</option>
							    <option>IPVV</option>
							    <option>ITVV</option>
							    <option>CVVS</option>					    
							  </select>
							</div>
			        	</div>
						<div class="col-sm-6">
							<div class="form-group">
							  <label for="sel2">2.選擇電纜規格:</label>
							  <select class="form-control" id="sel2" multiple="true" size="10">
							    
							  </select>
							</div>
						</div>
		        	</div>
		        </div>
		        <div class="modal-footer">
		        	<button type="button" class="btn btn-outline-primary" data-dismiss="modal">關閉</button>
		        	<button id="addCable" type="button" class="btn btn-primary">加入清單</button>
		        </div>
		      </div>
		      
		    </div>
		  </div>
			

	</body>
</html>
